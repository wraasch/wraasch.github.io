<body>
  <div class="container">
    <h1 class="text-title">Determine if your patient has diabetes</h1>
    <p class="text-body">Enter information below...</p>
    <div>
        <label class="text-body">Glucose Level</label>
        <input id="glucose" type="number">
    </div>
    <div>
        <label class="text-body">HbA1C Level</label>
        <input id="hba1c" type="number">
    </div>
    <div>
        <input id="symptoms" type="checkbox">
        <label class="text-body">Displays symptoms of Diabetes</label>
    </div>
    <div>
        <button class="button-example">Submit</button>
    </div>
    <div>
        <h2 class="diabetes-confirmed">YOUR PATIENT HAS DIABETES</h2>
        <h2 class="diabetes-revisit">TELL PATIENT TO REVISIT IN 30-60 DAYS</h2>
        <h2 class="diabetes-no">YOUR PATIENT DOES NOT HAVE DIABETES</h2>
    </div>
  </div>
  <script>
      $('.button-example').click(function(){
        // CONSTANTS
        var dGlucose = 126;
        var dHbA1C = 48;
        // INPUTS
        var glucose = $('#glucose').val();
        var hba1c = $('#hba1c').val();
        if ($('#symptoms').is(':checked')) {
            var symptoms = true;
        } else {
            var symptoms = false;
        }
        // ALGORITHM
        if (glucose > dGlucose && hba1c > dHbA1C) {
            $('.diabetes-confirmed').show();
        } else if (glucose > dGlucose) {
            if (symptoms) {
                $('.diabetes-confirmed').show();
            } else {
                $('.diabetes-revisit').show();
            }
        } else {
            $('.diabetes-no').show();
        }
      });
    

  </script>
